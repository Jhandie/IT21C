<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Aesthetic Line Chart</title>
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 80%;
            max-width: 800px;
            height: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Green Aesthetic Line Chart</h1>

    <div class="chart-container">
        <canvas id="myLineChart"></canvas>
    </div>

    <script>
        // Data for the Line Chart
        const ctx = document.getElementById('myLineChart').getContext('2d');
        
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Monthly Sales',
                data: [45, 60, 75, 80, 90, 110, 150],
                borderColor: '#28a745', // Green color for the line
                backgroundColor: 'rgba(40, 167, 69, 0.2)', // Green with opacity for the fill
                pointBackgroundColor: '#28a745', // Green for the points
                pointBorderColor: '#fff', // White border around the points
                pointRadius: 5, // Size of the points
                borderWidth: 3,
                tension: 0.4, // Smoother curve for the line
                fill: true, // Fill the area under the line
            }]
        };

        // Line Chart Configuration
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 14,
                            },
                            color: '#2c3e50', // Dark text for better contrast
                        },
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 14,
                            },
                            color: '#2c3e50',
                        },
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 16,
                                family: 'Arial, sans-serif',
                            },
                            color: '#2c3e50',
                        },
                    },
                    tooltip: {
                        titleFont: {
                            size: 14,
                        },
                        bodyFont: {
                            size: 14,
                        },
                        bodyColor: '#fff',
                        backgroundColor: '#27ae60', // Tooltip background color (green)
                    },
                },
            }
        };

        // Render the Line Chart
        new Chart(ctx, config);
    </script>

</body>
</html>
